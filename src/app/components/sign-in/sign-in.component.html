<div class="d-flex flex-column">
    <p class="h5 mt-3 mb-0 text-center font-bold">Логин</p>
    <input class="mt-1" type="text" [(ngModel)]="auth.login">
    <p class="h5 mt-3 mb-0 text-center font-bold">Пароль</p>
    <input class="mt-1" type="password" [(ngModel)]="auth.password">
    <button class="mt-3 h5 font-bold" (click)="auth.signIn()">Войти</button>
    <button class="mt-1 color-gray" (click)="auth.toggle()">К регистрации</button>
</div>
