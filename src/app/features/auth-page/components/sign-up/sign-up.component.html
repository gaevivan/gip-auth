<div class="d-flex flex-column">

    <p class="m-0 text-center font-bold">Логин</p>
    <input class="mt-1" placeholder="Введите логин"  type="text" [(ngModel)]="login">

    <p class="mt-3 mb-0 text-center font-bold">Пароль</p>
    <input class="mt-1" placeholder="Введите пароль"  type="password" [(ngModel)]="password">

    <input class="mt-1" placeholder="Подтвердите пароль"  type="password" [(ngModel)]="verifiedPassword">

    <button class="mt-3 color-emerald font-bold">
        Зарегистрироваться
    </button>

    <button class="mt-3 color-gray" (click)="navigateToSignIn()">К авторизации</button>
</div>
