<div class="d-flex flex-column">

    <p class="mt-3 mb-0 text-center font-bold">Логин</p>
    <input class="mt-1" placeholder="Введите логин" type="text" [(ngModel)]="login">

    <p class="mt-3 mb-0 text-center font-bold">Пароль</p>
    <input class="mt-1" placeholder="Введите пароль" type="password" [(ngModel)]="password">

    <button class="mt-3 font-bold">
        Войти
    </button>

    <button class="mt-3 color-gray" (click)="navigateToSignUp()">К регистрации</button>
</div>
