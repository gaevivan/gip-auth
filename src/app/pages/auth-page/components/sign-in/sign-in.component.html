<div class="d-flex flex-column">

    <p class="h5 mt-3 mb-0 text-center font-bold">Логин</p>
    <input class="mt-1" type="text" [(ngModel)]="login">

    <p class="h5 mt-3 mb-0 text-center font-bold">Пароль</p>
    <input class="mt-1" type="password" [(ngModel)]="password">

    <button class="mt-3 h5 font-bold">
        Войти
    </button>

    <button class="mt-1 color-gray" (click)="navigateToSignUp()">К регистрации</button>
</div>
