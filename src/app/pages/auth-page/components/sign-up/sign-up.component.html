<div class="d-flex flex-column">

    <p class="h5 m-0 text-center font-bold">Логин</p>
    <input class="mt-1" type="text" [(ngModel)]="login">

    <p class="h5 mt-3 mb-0 text-center font-bold">Пароль</p>
    <input class="mt-1" type="password" [(ngModel)]="password">

    <p class="h5 mt-3 mb-0 text-center font-bold">Повторите пароль</p>
    <input class="mt-1" type="password" [(ngModel)]="verifiedPassword">

    <button class="mt-3 color-emerald h5 font-bold">
        Зарегистрироваться
    </button>

    <button class="mt-1 color-gray" (click)="navigateToSignIn()">К авторизации</button>
</div>
